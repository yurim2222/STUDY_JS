<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>네이버:회원가입</title>
		<link rel="stylesheet" href="join.css">
	</head>
	<body>
		<h1><a href="#">NEVER</a></h1>
		
		<div class="container">
			<div class="id">
				<label for="id">아이디</label><br>
				<input type="text" id="userId">
			</div>
			<div class="password">
				<label for="pw">비밀번호</label><br>
				<input type="password" id="userPw"><br>
				<span id="alert01">숫자,영문,특수문자를 사용하고 8~16글자로 작성해주세요.</span>
				<span id="alert02">사용 가능합니다.</span><br>
			</div>
			<div class="passwordChk">
				<label for="pwChk">비밀번호 재확인</label><br>
				<input type="password" id="pwChk"><br>
				<span id="alert03">비밀번호가 일치하지 않습니다.</span>
				<span id="alert04">비밀번호가 일치합니다.</span><br>
			</div>
		</div>
		<div class="container02">
			<div class="name">
				<label for="name">이름</label><br>
				<input type="text" id="userName">
			</div>
			<div class="birth">
				<label for="birth">생년월일</label><br>
				<div class="birthBox">
					<input type="text" id="birth01">
					<select name="birth02" id="birth02">
					</select>
					<input type="text" id="birth03">
				</div>
			</div>
			<div class="gender">
				<label for="gender">성별</label><br>
				<select name="gender" id="userGender">
					<option value="female">여성</option>
					<option value="female">남성</option>
					<option value="female">선택 안함</option>
				</select>
			</div>
			<div class="email">
				<label for="userEmail">본인 확일 이메일(선택)</label><br>
				<input type="text" id="userEmail">
			</div>
			<div class="phone">
				<label for="userPhone">휴대전화</label><br>
				<input type="text" id="userPhone">
			</div>
		</div>
		<script src="join.js"></script>
	</body>
</html>
