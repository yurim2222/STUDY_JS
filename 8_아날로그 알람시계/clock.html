<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>알람시계</title>
        <link rel="stylesheet" href="./css/clock.css">
    </head>
    <body>
        <div class="clock">
            <audio src="./alret.mp3"></audio>
            <div class="clockHead">
                <ul>
                    <li></li>
                    <li><a href="#empty" class="alretOffBtn"></a></li>
                </ul>
            </div>
            <div class="clockBody">
                <div class="hour">

                </div>
                <div class="minute">

                </div>
                <div class="second" style="transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);">

                </div>
            </div>
            <div class="clockLegs"></div>
        </div>
        <div class="desk">
            <div class="deskBody"></div>
            <div class="deskLegs">
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <script src="./js/clock.js"></script>
    </body>
</html>
